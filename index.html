<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-title">
                <h3>Registation</h3>
            </div>
            <div class="user-details-part">
                <div class="user-input">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
                </div>
                <div class="user-input">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname" placeholder="Enter your username" required>
                </div>
                <div class="user-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="user-input">
                    <label for="phnumber">Phone Number</label>
                    <input type="tel" name="phnumber" id="phnumber" placeholder="Enter your phone number" required>
                </div>
                <div class="user-input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="user-input">
                    <label for="password">Conform Password</label>
                    <input type="password" name="conpassword" id="conpassword" placeholder="Conform your password">
                </div>
            </div>
            <div class="user-gender-part">
                <div class="title-gender">
                    <h4>Gender</h4>
                </div>
                <div class="gender-body">
                    <input type="radio" name="gender" id="male" value="Male">Male
                    <input type="radio" name="gender" id="female" value="Female">Female
                   <input type="radio" name="gender" id="male" value="Prefer not to say">Prefer not to say
                </div>                    
            </div>
            <input type="submit" name="submit" id="submit-btn" value="Registar">
        </form>
    </div>
    
</body>
</html>
